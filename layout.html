{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'github_home_page/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-3 col-md-3">
                <h2>Menu Bar:</h2>
                <div>
                    <p class="submenu"><a href="{% url 'index' %}">Home</a></p>
                </div>
                <div>
                    <p class="submenu"><a class="lang" href="{% url 'proglang' %}">Programming Languages</a></p>
                </div>
                <div>
                   <p class="submenu"><a class="exp" href="{% url 'progexp' %}">Programming Experience</a></p>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-8 col-md-7">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
